<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chilean Airport Flight Reductions 2019-2020</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h2>Reducción de vuelos domésticos en aeropuertos de Chile</h2>
            <p>Reducción en porcentaje de 2019 a 2020</p>
        </header>
        
        <main>
            <div class="content-wrapper">
                <div class="map-container">
                    <div class="zoom-controls">
                        <button id="zoom-in" class="zoom-btn">+</button>
                        <button id="zoom-out" class="zoom-btn">−</button>
                        <button id="reset-zoom" class="reset-btn">⌂</button>
                    </div>
                    <svg id="map"></svg>
                </div>
                
                <div class="legend">
                    <h3>Reducción %</h3>
                    <div class="legend-scale"></div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="map.js"></script>
</body>
</html>
